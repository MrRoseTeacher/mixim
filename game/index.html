<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixim Game</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&text=delete,content_copy, timer" />
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.12.0/sql-wasm.js"></script><!-- lottie animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
      });
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script><!-- mathjax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>

</head>
<body>
    <div id="page-container">  
    <div id="menu-bar">
        <div id="progress-counter" class="link-button"></div>
        <div id="timer-container">
            <div id="flippable-timer">
                <button id="timer-button" class="link-button"><span class="material-symbols-outlined">timer</span></button>
                <button id="timer" class="link-button"></button>
            </div>
        </div>
        
    </div>

    <div id="title">
        <div id="mixim1" class="letter-block-filled">M</div>
        <div id="mixim2" class="letter-block-filled">I</div>
        <div id="mixim3" class="letter-block-filled">X</div>
        <div id="mixim4" class="letter-block-filled">I</div>
        <div id="mixim5" class="letter-block-filled">M</div>
    </div><!-- end title -->

    <div id="main" class="window move-main-up">
        <p class="center">You've been invited to play a Mixim!</p>
        <p class="center">The topic is:</p>
        <p id="topic-container" class="center big-text"></p>
        <p class="center">There are:</p>
        <p id="question-number" class="center big-text"></p>
        <div class="button-row">
        <button id="start-game" class="link-button">Start Game</button>
        </div><!-- end button row -->
        <div class="highlight-container">You can <a id="remix-link" target="_blank">Remix</a> this game to make your own version.</div>
    </div>

    <div id="subtitle">Drag the scrambled letters into the correct order.</div>
    
    <div id="gameplay-container">
        <div id="description-container" class="window"></div>
        
        <div id="unscrambled-container" class="letter-block-container">
        <div class="letter-block-empty"></div>
        <div class="letter-block-empty"></div>
        <div class="letter-block-empty"></div>
        <div class="letter-block-empty"></div>
        <div class="letter-block-empty"></div>
        </div>

        <div id="scrambled-container" class="letter-block-container">
        <div class="letter-block-filled" draggable="true">H</div>
        <div class="letter-block-filled" draggable="true">E</div>
        <div class="letter-block-filled" draggable="true">L</div>
        <div class="letter-block-filled" draggable="true">L</div>
        <div class="letter-block-filled" draggable="true">O</div>
        </div>
        
    </div><!--  end gameplay container -->
    <div id="flippable-button-container">
        <div id="flippable-button">
            <button id="check" class="link-button">Check Answer</button>
            <button id="next" class="link-button">Next Question</button>
        </div>
    </div><!-- end button row -->
    <div id="modal"></div>
    <div id="successModal"></div>
    
    </div><!-- end page container -->
    <script src="../common.js"></script>
    <script src="script.js"></script>
</body>
</html>
